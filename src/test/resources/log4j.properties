# Set root logger level to INFO, a console appender, and a file appender
log4j.rootLogger=INFO, CONSOLE, FILE
# CONSOLE is a "variable" set to be a ConsoleAppender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# CONSOLE uses PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d %-4r [%t] %-5p %c %x - %m%n
# FILE is set to be a FileAppender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=/home/cwinebrenner/IdeaProjects/santa-in-an-elevator-week-2-exercise-1-jadecristal/logs/TestSantaInAnElevator.log
# FILE uses PatternLayout
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%m%n